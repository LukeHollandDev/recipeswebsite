name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      # Frontend Image
      - name: Build and push frontend Docker image
        id: push-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/lukehollanddev/recipeswebsite-frontend:main
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            "VITE_API_URL=https://api.recipes.lukeholland.dev"
            "VIRTUAL_HOST=recipes.lukeholland.dev"
            "LETSENCRYPT_HOST=recipes.lukeholland.dev"

      # Backend Image
      - name: Build and push backend Docker image
        id: push-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/lukehollanddev/recipeswebsite-backend:main
          labels: ${{ steps.meta.outputs.labels }}
